name: Publish Extension

on:
  workflow_dispatch:
    inputs:
      bump:
        description: "Version bump (major, minor, patch)"
        required: false
        default: "patch"

jobs:
  publish:
    permissions:
      contents: write
    # avoid recursive runs when the action pushes commits/tags
    if: github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          # allow push back to repo
          persist-credentials: true

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run compile

      - name: Determine bump
        id: vars
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "bump=${{ github.event.inputs.bump }}" >> $GITHUB_OUTPUT
          else
            echo "bump=patch" >> $GITHUB_OUTPUT
          fi

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Configure git auth for pushes
        run: |
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Generate changelog and bump version
        run: |
          echo "Generating changelog and bumping version: ${{ steps.vars.outputs.bump }}"
          npx standard-version --release-as "${{ steps.vars.outputs.bump }}"

      - name: Push changes and tags
        run: |
          git push origin HEAD:main
          git push --follow-tags origin main

      - name: Get new version
        id: version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=v$VERSION" >> $GITHUB_OUTPUT

      - name: Extract changelog for current version
        id: changelog
        run: |
          # Extract changelog between current version and previous
          CHANGELOG=$(sed -n "/^## \[${{ steps.version.outputs.version }}\]/,/^## \[/p" CHANGELOG.md | sed '$d')
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Package extension
        run: |
          npx vsce package
          echo "VSIX_PATH=$(ls *.vsix)" >> $GITHUB_ENV

      - name: Create GitHub Release
        uses: actions/create-release@v1
        id: create_release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          release_name: Release ${{ steps.version.outputs.version }}
          body: ${{ steps.changelog.outputs.changelog }}
          draft: false
          prerelease: false

      - name: Upload VSIX to Release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ${{ env.VSIX_PATH }}
          asset_name: ${{ env.VSIX_PATH }}
          asset_content_type: application/zip

      - name: Publish to VS Code Marketplace
        env:
          VSCE_PAT: ${{ secrets.VSCE_TOKEN }}
        run: |
          if [ -z "$VSCE_PAT" ]; then
            echo "VSCE_TOKEN secret not set; skipping publish"
            exit 1
          fi
          npx vsce publish --packagePath ${{ env.VSIX_PATH }} --pat "$VSCE_PAT"

      - name: Publish to Open VSX Marketplace
        env:
          OVSX_PAT: ${{ secrets.OVSX_TOKEN }}
        run: |
          if [ -z "$OVSX_PAT" ]; then
            echo "OVSX_TOKEN secret not set; skipping publish"
            exit 1
          fi
          npx ovsx publish --packagePath ${{ env.VSIX_PATH }} --pat "$OVSX_PAT"
